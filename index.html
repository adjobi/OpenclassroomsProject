<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Ivoire Services à Domicile (ISD) — Mise en relation</title>
<meta name="description" content="Plateforme simple de mise en relation entre familles et prestataires (femmes de ménage, enseignants)." />
<style>
/* Reset minimal */
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;line-height:1.45;color:#111;background:#f7f8fb}
.container{max-width:1100px;margin:24px auto;padding:0 16px}
header{display:flex;align-items:center;justify-content:space-between;padding:16px 0}
.brand{display:flex;align-items:center;gap:12px}
.logo{width:48px;height:48px;border-radius:10px;background:linear-gradient(135deg,#0ea5a4,#60a5fa);display:flex;align-items:center;justify-content:center;color:white;font-weight:700}
h1{font-size:20px}
nav a{margin-left:12px;text-decoration:none;color:#0f172a}


/* Hero */
.hero{display:grid;grid-template-columns:1fr 420px;gap:28px;align-items:center;background:white;padding:24px;border-radius:12px;box-shadow:0 6px 20px rgba(12,12,20,0.06)}
.hero h2{font-size:28px;margin-bottom:8px}
.hero p{color:#374151;margin-bottom:16px}
.search-card{background:#f1f5f9;padding:16px;border-radius:10px}
.search-row{display:flex;gap:8px}
input,select{width:100%;padding:10px;border-radius:8px;border:1px solid #e6eef8}
button.primary{background:#0ea5a4;border:none;color:white;padding:10px 14px;border-radius:8px;cursor:pointer}


/* Grid of services */
.services{display:grid;grid-template-columns:repeat(3,1fr);gap:16px;margin-top:18px}
.card{background:white;padding:12px;border-radius:10px;box-shadow:0 6px 14px rgba(12,12,20,0.04)}
.card h3{font-size:16px;margin-bottom:6px}
.small{font-size:13px;color:#6b7280}


/* Providers list */
.providers{margin-top:20px;display:grid;grid-template-columns:2fr 1fr;gap:16px}
.list{display:flex;flex-direction:column;gap:12px}
.provider{display:flex;gap:12px;align-items:center;padding:10px;border-radius:10px;border:1px solid #eef2ff;background:white}
.avatar{width:64px;height:64px;border-radius:8px;background:#f8fafc;display:flex;align-items:center;justify-content:center;font-weight:700}
.meta{flex:1}
.actions{display:flex;flex-direction:column;gap:8px}
.btn{padding:8px 10px;border-radius:8px;border:1px solid #e6eef8;background:#fff;cursor:pointer}
.btn.confirm{background:#60a5fa;color:white;border:none}


/* Sidebar filters */
aside.card{padding:12px}
label{display:block;font-size:13px;margin-bottom:6px}


/* Footer */
footer{margin-top:28px;padding:18px 0;text-align:center;color:#6b7280}


</html>
